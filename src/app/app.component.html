<div class="content-container">
	<app-header [title]="title"></app-header>
	<form [formGroup]="emailForm">
		<div>
			<label>Email: </label>
			<input formControlName="email" type="text" />
			<button id="submit" [disabled]="emailForm.invalid">Submit</button>
		</div>
	</form>
	<app-footer></app-footer>
</div>
